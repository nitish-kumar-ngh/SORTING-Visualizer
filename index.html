<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sorting Visualizer</h1>
    </header>
    <main>
        <div id="controls">
            <label for="arraySize">Array Size:</label>
            <input type="number" id="arraySize" value="50" min="5" max="100">
            <button id="generateArray">Generate Array</button>
            <label for="speed">Speed:</label>
            <input type="range" id="speed" value="50" min="1" max="100">
        </div>
        <div id="algorithmControls">
            <button id="bubbleSort">Bubble Sort</button>
            <button id="selectionSort">Selection Sort</button>
            <button id="insertionSort">Insertion Sort</button>
            <button id="mergeSort">Merge Sort</button>
            <button id="quickSort">Quick Sort</button>
            <button id="heapSort">Heap Sort</button>
        </div>
        <div id="barContainer"></div>
    </main>
    <footer>
        <div id="complexities">
            <div id="algorithmComplexity">
                <h3>Algorithm Complexity</h3>
                <p id="bestCase">Best Case: -</p>
                <p id="averageCase">Average Case: -</p>
                <p id="worstCase">Worst Case: -</p>
                <p id="spaceComplexity">Space Complexity: -</p>
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
